plugins {
    id 'org.jetbrains.intellij' version '0.4.16'
}

group 'de.tomtec.idea.plugin'
version '1.1'

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.3.1'
    plugins 'gradle'
    updateSinceUntilBuild false //set to false here, as also updates the until build to a specific version
}
patchPluginXml {
    changeNotes """
    Updated the plugin to work with the new IDEA plugin structure / build process.
    Updated the plugin code to remove usage of deprecated APIs."""

    sinceBuild '193.0'

}